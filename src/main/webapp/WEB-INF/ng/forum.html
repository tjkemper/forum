<!DOCTYPE html>
<html data-ng-app="ForumApp">
<head>
<meta charset="ISO-8859-1">
<title>Forum</title>
<link rel="icon" type="image/png" href="ng/img/favicon.ico"/>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link href="ng/css/style.css" type="text/css" rel="stylesheet"/>

</head>
<body>
<div class="container">
<div data-ng-controller="NavbarCtrl as nData">  
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" data-ui-sref="homeState" tabindex="-1">Forumazing</a>
    </div>
    <ul class="nav navbar-nav">        
        <li><a data-ui-sref="allRoomsState" data-ng-show="nData.authUser.username" tabindex="-1">Rooms</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
		<li><a data-ng-hide="nData.authUser.username" data-ng-click="nData.openRegisterModal()" tabindex="-1">Register</a></li>
		<li><a data-ng-hide="nData.authUser.username" data-ng-click="nData.openLoginModal()" tabindex="-1">Login</a></li>
        <li data-ng-show="nData.authUser.username" data-ng-click="nData.openUserModal()"><p class="navbar-text" style="color:#00BCD4;cursor:pointer;">{{nData.authUser.username}}</p></li>
        <li><a data-ui-sref="logoutState" data-ng-show="nData.authUser.username" tabindex="-1">Logout</a></li>
    </ul>
  </div> <!-- end container fluid -->
    
</nav>
</div>

<!--   Placeholder for templates -->
  <div data-ui-view></div>
  
</div> <!-- end container -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-gravatar/0.4.1/angular-gravatar.js"></script>
<script src="ng/app.js"></script>
</body>
</html>

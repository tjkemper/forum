<div data-ng-repeat="msg in messages">

  <data-forum-message 	msg="msg" 
  						username="username"
  						like-message='likeMessage({message:msg, userLikesMessage:userLikesMessage})'
  						update-message='updateMessage({msg:msg, newMessage:newMessage})'
  						delete-message='deleteMessage({msg:msg})'
  						>
  </data-forum-message>
	
  <!-- display awesome hr -->
  <hr class="awesomeHr hrLgMargin"/>

</div> <!-- end repeat over messages -->


<!-- Load more messages on scroll -->
<div data-ng-hide="lastPageAccessed.last">
  <data-scroll-callback scroll-threshold="-300" cb="loadMoreMessages()" ready-for-more="readyForMorePosts"></data-scroll-callback>
</div>

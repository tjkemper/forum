<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span class="noticeMeText">
        {{uData.userDetails.username}}
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3 col-lg-3 " align="center">
<!--         <img alt="User Pic" src="ng/img/duke.png" class="img-circle img-responsive"/>  -->
	  <img gravatar-src="uData.userDetails.email" gravatar-size="200" class="img-circle img-responsive">
      </div>
        <div class=" col-md-9 col-lg-9 "> 
          <table class="table table-responsive">
            <tbody>
              <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" data-ng-model="uData.userDetails.email" class="form-control"/></td>
              </tr>
              <tr>
                <td><label for="firstName">First Name</label></td>
                <td><input type="text" id="firstName" data-ng-model="uData.userDetails.firstName" class="form-control"/></td>
              </tr>
              <tr>
                <td><label for="lastName">Last Name</label></td>
                <td><input type="text" id="lastName" data-ng-model="uData.userDetails.lastName" class="form-control"/></td>
              </tr>

<!--               <tr> -->
<!--                 <td>Last Name</td> -->
<!--                 <td>{{uData.userDetails.lastName}}</td> -->
<!--               </tr> -->
              
            </tbody>
          </table>
          <button data-ng-click="uData.update()" class="btn btn-primary">Update</button>
          <button data-ng-click="uData.cancel()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
  </div>
</div>
